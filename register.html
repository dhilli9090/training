<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<style>
    form{
        background-image: url("reg.avif");
        margin-left: 400px;
        margin-right: 400px;
        padding: 30px;
        font-family:Georgia, 'Times New Roman', Times, serif;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <center>
        <form>
            <h2>Registration Form</h2><br><br>
            <label>Name:</label><br>
            <input type="text" name="name"><br><br>
            <label>Email-id:</label><br>
            <input type="text" name="email id"><br><br>
            <label>Mobile number:</label><br>
            <input type="tel" id="ph.no"><br><br>
            <label>Gender:</label><br>
            <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select><br><br>
            <label>Language</label><br>
            <input type="text" id="Language"><br><br>
            <label>Zip Code</label><br>
            <input type="text" id="Zip Code"><br><br>
            <label>About</label><br>
            <textarea id="about" rows="5" cols="30"></textarea><br><br>
            <button>Submit</button>
        </form>
    </center>
</body>
</html>
